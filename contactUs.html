<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ABCO Machining</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Bootstrap JS dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Your custom files -->
  <link rel="stylesheet" href="css/abco.css">
  <script src="abcoJavaScript.js" defer></script>
</head>

<body>
  <div class="container-fluid">

    <!-- Header -->
    <div id="header" class="row text-center">
      <div class="container-fluid banner-div">
        <img src="./Assets/BANNERtuvII.png" alt="The Banner"
          class="img-responsive center-block banner-img">
      </div>

      <!-- Navigation -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">ABCO</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="capabilities.html">Capabilities</a></li>
            <li><a href="equipment.html">Equipment</a></li>
            <li class="active"><a href="contactUs.html">Contact Us</a></li>
            <li><a href="directions.html">Directions</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Sub-banner -->
    <div class="row building-img-row">
      <div class="container-fluid">
        <img src="./Assets/contactheader-II.jpg"
          alt="Contact Us Sub-banner"
          class="img-responsive center-block building-img"
          width="830">
      </div>
    </div>

    <!-- Contact Form -->
    <div class="container-fluid text-primary text-center">
      <div class="row form-format text-center">
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 center-block">

          <form id="my_form" onsubmit="submitForm(); return false;"
            class="form-format">

            <p><input id="n" placeholder="Name"
                class="form-control" required></p>

            <p><input id="e" placeholder="Email Address" type="email"
                class="form-control" required></p>

            <p><textarea id="m"
                placeholder="Write your message here"
                rows="10" class="form-control" required></textarea></p>

            <p><input id="mybtn" type="submit" value="Submit Email"
                class="btn btn-primary form-control form-submit-btn"></p>

            <p id="status"></p>
          </form>

        </div>
      </div>
    </div>

    <br><br><br>

  </div>
</body>
</html>
